<!DOCTYPE html>
<html>
<head>
	<title>WebGL</title>
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static', filename='projects/webgl/style.css') }}">
</head>

<body>
	<canvas id="window"></canvas>

	<script id="frag" type="text/plaintext">
		precision mediump float;

		// varying vec3 color_out;

		void main (void) {
			gl_FragColor = vec4(1, 0, 0, 1);
		}
	</script>

	<script id="vert" type="text/plaintext">
		attribute vec3 vertex_in;
		// attribute vec3 color_in;

		// varying vec3 color_out;

		void main(void) {
			gl_Position = vec4(vertex_in / vec3(1.5), 1);
			// color_out = color_in;
		}
	</script>

	<script type="text/javascript"
		src="{{ url_for('static', filename='projects/webgl/model.js') }}"></script>
	<script type="text/javascript"
		src="{{ url_for('static', filename='projects/webgl/script.js') }}"></script>
</body>
</html>
